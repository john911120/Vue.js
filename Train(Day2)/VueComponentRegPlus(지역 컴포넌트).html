<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue Component Registration1</title>
  </head>
  <body>
    <div id="app">
      <button>컴포넌트 등록 버튼</button>
      <!-- 등록한 my-component가 최종적으로 변환되는 모습이다. -->
      <my-local-component></my-local-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <!-- 지역 컴포넌트를 등록하는 구분이다. 16줄 코드-->
    <script>
      var cmp = {
        // 컴포넌트 내용
        template: "<div>지역 컴포넌트가 등록되었다.</div>"
      };

      new Vue({
        el: "#app",
        components: {
          "my-local-component": cmp
        }
      });
    </script>
  </body>
</html>
