<!DOCTYPE html>
<html lang="kor" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이벤트 발생 시키고 수신을 시켜보는 예제</title>
  </head>
    <div id="app">
      <child-component v-on:show-log="printText"></child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>

      Vue.component('child-component', {
        template: '<button v-on:click="showLog">보여주기</button>' ,
        methods: {
          showLog: function(){
            this.$emit('show-log');
          }
        }
      });

      new Vue({
        el: '#app',
        data: {
          message: '내가 주로 이용하는 시내버스 노선은 741'
        },
        methods: {
          printText: function(){
            console.log("received an event");
          }
        }
      });
      </script>
  <body>

  </body>
</html>
