<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Watch 속성 예제</title>
  </head>
  <body>
    <div id="app">
        <input v-model="message">
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data: {
        message: 'replica'
      },
       watch:{
           message: function(data) {
             console.log("message의 값이 바뀐다 : ", data);
           }
         }
    });
  </script>
</html>
