<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>V-once 예제 연습</title>
  </head>
  <body>
    <div id="app">
        {{ var a = 10; }}
        {{ if (true) {return 100} }}
        {{ true ? 100 : 0

        {{ message.split('').reverse().join('') }}
        {{ reversedMessage }}
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data: {
        message: '여러분 이거 다 거짓말인거 아시죠'
      },
      computed:{
        reversedMessage: function() {
          return this.message.split('').reverse().join('');
        }
      }
    });
  </script>
</html>
