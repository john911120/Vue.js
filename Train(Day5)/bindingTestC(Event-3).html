<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>event 인자를 이용하여 DOM 이벤트에 접근해보기</title>
  </head>
  <body>
    <div id="app">
        <button v-on:click="clickBtn">클릭</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
  new Vue({
    el: '#app',
    methods: {
    clickBtn: function(event){
      console.log(event);
    }
  }
});
  </script>
</html>
