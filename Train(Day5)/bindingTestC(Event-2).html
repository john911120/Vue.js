<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>v-on 디랙티브로 메소드 호출할 때 인자 값 넘겨보기</title>
  </head>
  <body>
    <div id="app">
        <button v-on:click="clickBtn(10)">클릭</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
  new Vue({
    el: '#app',
    methods: {
    clickBtn: function(num){
      alert('클릭버튼을 ' + num + '번 누름');
    }
  }
});
  </script>
</html>
