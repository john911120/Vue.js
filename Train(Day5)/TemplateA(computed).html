<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>V-once 예제 연습</title>
  </head>
  <body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="reverseMsg">문자열 역순</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data: {
        message: 'replica'
      },
       methods:{
         reverseMsg: function(){
           this.message = this.message.split('').reverse().join('');
           return this.message;
         }
       }
    });
  </script>
</html>
